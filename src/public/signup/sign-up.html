<div class="container">
    <h2 id="menu-categories-title" class="text-center">Sign Up</h2>
    <div class="text-center">
        Sign up for our newsletter
    </div>
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form name="signupForm" novalidate>
                <div class="form-group">
                    <label>First name</label>
                    <input type="text" class="form-control" name="firstName" ng-model="signupCtrl.firstName" placeholder="Your first name" required>
                    <span class="text-muted" ng-if="signupForm.firstName.$invalid && signupForm.firstName.$touched">Please fill this field
                    </span>
                </div>
                <div class="form-group">
                    <label>Last name</label>
                    <input type="text" class="form-control" name="lastName" ng-model="signupCtrl.lastName" placeholder="Your last name" required>
                    <span class="text-muted" ng-if="signupForm.lastName.$invalid && signupForm.lastName.$touched">Please fill this field
                    </span>
                </div>
                <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" name="email" ng-model="signupCtrl.email" placeholder="Your email address" required>
                    <span class="text-muted" ng-if="signupForm.email.$invalid && signupForm.email.$touched">Must be a valid email address: handle@domain format
                    </span>
                </div>
                <div class="form-group">
                    <label>Phone number</label>
                    <input type="tel" class="form-control" name="phone" ng-model="signupCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})" placeholder="Your phone number" required>
                    <span class="text-muted" ng-if="signupForm.phone.$invalid && signupForm.phone.$touched">Phone must be in the format ###-###-####.
                    </span>
                </div>
                <div class="form-group">
                    <label>Favorite dish</label>
                    <input type="text" class="form-control" name="favoriteDishShortNumber" ng-model="signupCtrl.favoriteDishShortNumber" placeholder="Short name of favorite dish (A1, B3, B15)" required>
                    <span class="text-muted" ng-if="signupForm.favoriteDishShortNumber.$invalid && signupForm.favoriteDishShortNumber.$touched">Please fill this field
                    </span>
                </div>
                <button type="submit" class="btn btn-default" ng-disabled="signupForm.$invalid" ng-click="signupCtrl.signUp();">Submit</button>
            </form>
        </div>
    </div>
</div>
